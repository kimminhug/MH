<!DOCTYPE html>
// add 12
<html>
<head>
<meta charset="UTF-8">
<title>가입을 환영합니다!</title>
</head>
<body>
	<form name="registerFrm" action="register.kim" method="post">
		[기본 정보]<br>
		- ID : <input type="text" name="ID"/><br>
		- PW : <input type="password" name="hash"/><br>
		- PW 확인 : <input type="text" name="hash2"/><br>
		- 닉네임 : <input type="text" name="name"/><br>
		<br>
		[신체 정보]<br>
		- 성별 : 남성 <input type="radio" name="sex" value="0">
			여성 <input type="radio" name="sex" value="1">
		<br>
			
		- 신장 : <select name="height">
		<%
			for(int i = 140; i <= 200; i++){
		%>
			<option value="<%=i%>"> <%=i%>cm </option>
		<%
			}
		%>
		</select><br>
		- 체중 : <select name="weight">
		<%
			for(int i = 30; i < 120; i++){
		%>
			<option value="<%=i%>"> <%=i%>kg </option>
		<%
			}
			<option value="120">120kg 이상</option>
		%>
		</select><br>
		- 허리사이즈 : <select name="waist">
			<option value="15">15인치 이하</option>
		<%
			for(int i = 16; i < 60; i++){
		%>
			<option value="<%=i%>"> <%=i%>인치 </option>
		<%
			}
			<option value="15">60인치 이상</option>
		</select><br>
		- 엉덩이사이즈 : <select name="hip">
			<option value="15">15인치 이하</option>
		<%
			for(int i = 16; i < 60; i++){
		%>
			<option value="<%=i%>"> <%=i%>인치 </option>
		<%
			}
			<option value="60">60인치 이상</option>
		</select><br>
		
		- 평소 활동량 : <select name="act">
			<option value="1.2" selected="selected">주로 앉아서 지내고 운동은 거의 하지 않는다.</option>
			<option value="1.375">약간 활동적이고 일주일에 1~3번 정도 운동한다.</option>
			<option value="1.55">보통 정도로 활동적이고 일주일에 3~5번 운동한다.</option>
			<option value="1.725">아주 활동적이고 일주일에 6~7번 운동한다.</option>
			<option value="1.9">매우 활동적이고 매일 적극적으로 운동을 한다.</option>
		</select><br>
		<br>
		[부가정보]<br>
		- 지역 : <input type="text" name="area"/><br>
		<br>
		<input type="submit" value="가입"/>
	</form>
</body>
</html>
