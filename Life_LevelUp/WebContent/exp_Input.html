<!DOCTYPE html>
<html>
<head>
<link href="LevelUp.css?ver=1"
	media="screen and (min-width: 1px) and (max-width: 1024px)"
	rel="stylesheet">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<script type="text/javascript" src="LevelUp.js?ver=1"></script>
<title>가입을 환영합니다!</title>
</head>
<body>
	<form name="exp_Input" action="exp_input.kim" method="post">
		<div class="card">
			<div class="card-header">
				<h2>신체</h2>
			</div>
				<div class="input-wrap">
					<span class="label">현재 몸무게(kg)</span>
					<input class="input" type="text" name="wei_after" placeholder="숫자로만 입력하세요" />
				</div>
		</div>
		<div class="card">
			<div class="card-header">
				<h2>운동</h2>
			</div>
				<div class="input-wrap">
					<span class="label">소모 칼로리(cal)</span>
					<input class="input" type="text" name="e_exp_after" placeholder="숫자로만 입력하세요" />
				</div>
		</div>
		<div class="submit">
			<input class="button" type="submit" value=" 획득하기 " />
		</div>
	</form>
	
</body>
</html>
