<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>

<h1 align="center">회원 등록! </h1>

<form name="regist" method="post" action="Regist_Result.jsp">
<table border="1" align="center">
	<tr>
		<td align="center" width="150">* ID</td>
		<td width="150"><input type="text" name="ID"></td>
	</tr><tr>
		<td align="center">* 패스워드</td>
		<td width="150"><input type="password" name="pass"></td>
	</tr><tr>
		<td align="center">* 이름</td>
		<td width="150"><input type="text" name="name"></td>
	</tr><tr>
		<td align="center">* 전화번호</td>
		<td><input type="text" name="phone"></td>
	</tr><tr>
		<td align="center">이메일</td>
		<td><input type="text" name="email"></td>
	</tr><tr>
		<td align="center">성별</td>
		<td><input type="text" name="gender"></td>
	</tr><tr>
		<td colspan="2" align="center"><input type="button" value="취소" onClick='history.back()'>  
		<input type="submit" value="가입" ></td>
	</tr>

</table>
</form>

</body>
</html>
